<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--pour lier ce contenue avec la section contenet de la page template-->
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">

    <form method="get" th:action="@{/admin/saveRendezVous(page=${page},keyword=${keyword})}">

        <label th:text="${rendezVous.id}">ID</label>
        <input id="id" class="form-control" type="hidden" name="id" th:value="${rendezVous.id}">
        <span class="text-danger" th:errors="${rendezVous.id}"></span>

        <label for="date">date</label>
        <input id="date" class="form-control" type="date" name="date" th:value="${rendezVous.date}">
        <span class="text-danger" th:errors="${rendezVous.date}"></span>


        <label for="patient">patient</label>
        <select id="patient" name="patient">
            <option th:each="patient:${Patients}"
                    th:text="${patient.nom} " th:value="${patient.id}"/>
        </select>

        <label for="medcin">medcin</label>
        <select id="medcin" name="medcin">
            <option th:each="medcin:${Medcins}"
                    th:text="${medcin.nom} " th:value="${medcin.id}"/>
        </select>
        <br>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>

    </div>
</div>
</body>
</html>
